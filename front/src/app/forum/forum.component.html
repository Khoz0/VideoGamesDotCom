<div class="container">
  <div class="row" style="margin-top: 5vh" *ngFor="let discussion of discussions">
    <mat-card class="col-md-2">
      <mat-card-title>
        {{discussion.creationDate}}
      </mat-card-title>
    </mat-card>
    <mat-card class="col-md-8" [routerLink]="'/discussion'" (mouseover)="changeText=true" (mouseout)="changeText=false">
      <mat-card-title-group class="align-content-center">
        <!-- TODO : corriger le changeText pour ne pas qu'il se propage Ã  tous -->
        <mat-card-title *ngIf="changeText" style="color: cornflowerblue">
          {{discussion.title}}
        </mat-card-title>
        <mat-card-title *ngIf="!changeText" style="color: black">
          {{discussion.title}}
        </mat-card-title>
      </mat-card-title-group>
    </mat-card>
    <mat-card class="col-md-2">
      <mat-card-title>
        {{discussion.responses}}
      </mat-card-title>
    </mat-card>
  </div>
</div>
