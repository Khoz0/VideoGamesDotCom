<div class="container">
  <div class="row" style="margin-top: 5vh">
    <mat-card class="col-md-2">
      <mat-card-title>
        {{currentDiscussion.creationDate}}
      </mat-card-title>
    </mat-card>
    <mat-card class="col-md-8" [routerLink]="['/post', currentDiscussion.id]" (mouseover)="changeText=true" (mouseout)="changeText=false">
      <mat-card-title-group class="align-content-center">
        <mat-card-title *ngIf="changeText" style="color: cornflowerblue">
          {{currentDiscussion.title}}
        </mat-card-title>
        <mat-card-title *ngIf="!changeText" style="color: black">
          {{currentDiscussion.title}}
        </mat-card-title>
      </mat-card-title-group>
    </mat-card>
    <mat-card class="col-md-2">
      <mat-card-title>
        {{currentDiscussion.responses}}
      </mat-card-title>
    </mat-card>
  </div>
</div>
