<div class="container">
  <div class="row" style="margin-top: 5vh" *ngFor="let post of posts">
    <div *ngIf="post.idDiscussion === this.getId()">
      <mat-card class="col-md-4">
        <mat-card-title>
          {{post.author}}
          <br>
          {{post.creationDate}}
        </mat-card-title>
      </mat-card>
      <mat-card class="col-md-8" [routerLink]="'/discussion'">
        <mat-card-title-group class="align-content-center">
          <mat-card-title>
            {{post.text}}
          </mat-card-title>
        </mat-card-title-group>
      </mat-card>
    </div>
  </div>
</div>
