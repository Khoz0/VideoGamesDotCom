<div class="container">
  <div class="row" style="margin-top: 5vh; margin-bottom: 5vh">
    <mat-card class="col-md-3" *ngFor="let game of games" [routerLink]="'/games/'+ game.id" style="margin-right: 3vh">
      <mat-card-title-group class="align-content-center">
        <mat-card-title>
          {{ game.title }}
        </mat-card-title>
        <mat-card-subtitle>
          {{game.platform}}
        </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        <img src="{{game.image}}" alt="Un jeu" width="150" height="200">
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-4" *ngIf="admin">
    <button mat-stroked-button (click)="createGame()" >Cr√©er un Jeux</button>
  </div>
</div>
